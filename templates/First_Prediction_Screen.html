<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First_Prediction_Screen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type = "text/javascript" >
     function preventBack(){window.history.forward();}
     setTimeout("preventBack()", 0);
     window.onunload=function(){null};
    </script>
</head>
    <body>
    <div class="container">
     <div class="main">
        <div class="row d-flex justify-content-center" >
            <div class="card" style="margin-top: 5%">
            <div class="card-header" >
              <h1 style="color: cadetblue">The Stock Graph</h1>
             </div>
              <div>
               <img style="size: A5" class="card-img-top" src="../static/Nvidia_Graph_Data.png">
              </div><br>
             <div class="card-body">
             <div class="row justify-content-center">
                <form action="/Final_Prediction" method="post">
                 <div class="form-row">
                  <label class="form-control-label col-md-8" for="First_pre" style="color: black;font-size: 20px">What is your <strong style="color: red">first</strong> prediction? </label><br>
                  <input type="number" class="form-control col-md-2" id="First_pre" step="any" name="First_pre" required placeholder="$000.00" min="0"><br>
                 </div>
                 <div class="form-row justify-content-center">
                     <p>**Predict the stock price 7 days from the time presented in the graph**</p>
                 </div><br>
                 <div class="form-row justify-content-center">
                  <button type="submit" class="btn btn-outline-info">Submit</button>
                 </div>
                </form>
            </div>
            </div>     
            </div>
        </div>
     </div>
    </div>
</body>
</html>
